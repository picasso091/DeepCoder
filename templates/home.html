<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>DeepCoder | Home</title>
  </head>
  <body>
    <header>
      <h1>
        A Transformer-based Deep Coding Engine for Generating High Level Source
        Code
      </h1>
    </header>

    <form method="POST" action="{% url 'result' %}">
      {% csrf_token %}
      <textarea
        id="description1"
        name="description"
        required
        placeholder="Enter a pseudocode of a problem"
      ></textarea>
      <div class="item-wrapper" style="    width: 100%;
      display: flex;
      justify-content: center;">
        <button>Generate C++ Code</button>
        <!-- <button>CodeT5 Model</button> -->
      </div>
      <!-- <div
        class="btn-group-home"
        style="display: flex; justify-content: center"
      >
        <button>Vanilla Model</button>
        <button>CodeT5 Model</button>
      </div> -->
    </form>
  </body>
</html>
