<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>DeepCoder | Result</title>
  </head>
  <body>
    <header>
      <h1>
        A Transformer-based Deep Coding Engine for Generating High Level Source
        Code
      </h1>
    </header>

    <form method="POST">
      {% csrf_token %}
      <div class="wrapper">
        <div class="item-wrapper">
          <label>Pseudocode Input</label>
          <textarea rows="10">{{ques}}</textarea>
          <a href="{% url 'home' %}">Enter Pseudocode</a>
        </div>

        <div class="item-wrapper">
          <label>Vanilla Transformer Model Results</label>
          <textarea id="textarea" rows="10">{{result_vanilla}}</textarea>
          <button onclick="copy()">Copy Code</button>
        </div>

        <div class="item-wrapper">
          <label>CodeT5 Model Results</label>
          <textarea id="textarea" rows="10">{{result_t5}}</textarea>
          <button onclick="copy()">Copy Code</button>
        </div>

      </div>
    
      <script>
        function copy() {
          let textarea = document.getElementById("textarea");
          textarea.select();
          document.execCommand("copy");
        }
      </script>
    </form>
  </body>
</html>
